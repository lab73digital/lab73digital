<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Решение проблем с потенцией</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!--SHARE-->

    <meta property="og:locale" content="uk_UA">
    <meta property="og:type" content="website">

    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <link rel="stylesheet" href="css/main.min.css">

</head>
<body>
    <div class="container">
        <div class="text-block">
            <h1>Проблемы с потенцией <br> разрешимы</h1>
            <p>Вы снова сможете ощущать удовольствие от секса,<br> стоит только подождать открытия сайта</p>
            <div class="time">
                <div id="time" class="time-wrapper">
                    <div id="days"></div>
                    <span>дни</span>
                    <div id="hours"></div>
                    <span>часы</span>
                    <div id="minutes"></div>
                    <span>минуты</span>
                    <div id="seconds"></div>
                    <span>секунды</span>
                </div>
            </div>
        </div>
    </div>

<script src="js/scripts.min.js"></script>
