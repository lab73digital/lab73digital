<body>

<h1>ToDo List</h1>

<form>
    <select name="tasksToDisplay" id="tasksToDisplay">
    <option value="showAll">Show all</option>
    <option value="showActive" selected>Show active</option>
    <option value="showDone">Show done</option>
    <option value="showDeleted">Show deleted</option>
    </select>
</form>

    <div class="todo">

        <p class="start-of_list">Your active tasks:</p>

    </div>

<br>

    <div class="input">
        <form>
            Enter a new task here: <br>
        <input type="text" name="newTask" id="newTask" style="width: 100%; font-size: 2vw; border-radius: 0" autofocus required><br>
            <!--<input type="submit" value="Add task" autofocus required>-->
            <button id="addTask" style="width: 100%; font-size: 2vw">Add task</button>
            <br><br>
            <button id="deleteAll">Delete all tasks</button>
            <button id="deleteSelected" class="deleteSelected">Delete selected</button>
        </form>
    </div>

<br>

<p class="done-tasks" style="display: none">Done tasks:</p>

<p class="deleted-tasks" style="display: none">Deleted tasks:</p>

<p style="font-size: 14px">* Click one time on a task to mark it as done</p>
<p style="font-size: 14px">* Double click on a done-task to delete it</p>
